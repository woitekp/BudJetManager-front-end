<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  
  <link rel="stylesheet" href="./css/income.css">
</head>

<body>

  <header>

    <h1 >
      <a href="index.html" class="logo ">BudJet Manager</a>
    </h1>

    <ul class="menu">
      <li><a href="index.html">Home</a></li>
      <li><a class="selected-option" href="income.html">Add income</a></li>
      <li><a href="#">Add Expense</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#">Show Balance</a></li>
      <li><a href="login.html">Sign out</a></li>
    </ul>

  </header>

  <form class="form">

    <label for="inputAmount" class="sr-only">Amount</label>
    <input type="number" min ="0.01" step="0.01" id="inputAmount" class="form-control form-top-elem" placeholder="Amount" required="" autofocus="">

    <label for="inputDate" class="sr-only">Date</label>
    <input type="text" id="inputDate" class="form-control form-middle-elem" placeholder="Date (yyyy-mm-dd)" pattern="\d{4}-\d{2}-\d{2}" value="2023-09-06" required="">

    <label for="inputCategory" class="sr-only">Category</label>
    <select type="text" id="inputCategory" class="form-control form-middle-elem" placeholder="Select category" required="">
      <option value="" selected>Select category</option>
      <option>salary</option>
      <option>bank interest</option>
      <option>sale (ebay / allegro)</option>
      <option>other</option>
    </select>

    <label for="inputComment" class="sr-only">Date</label>
    <input type="text" id="inputComment" class="form-control form-bottom-elem" placeholder="Notes (optional)" autofocus="">

    <div class="grid-container">
      <button class="cancel left btn btn-lg btn-primary" type="submit">Cancel</button>
      <button class="confirm right btn btn-lg btn-primary btn-info " type="submit">Add income</button>
    </div>

    <hr>

  </form>

  <footer>
    <p class="text-muted">
      Â© BudJetManager 2023
    </p>
    
  </footer>

</body>
