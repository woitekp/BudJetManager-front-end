<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
  <header>

    <h1 class="logo">BudJet Manager</h1>

  </header>

  <form class="form-signin">
    <h2 class="h3 mb-3 font-weight-normal">Registration</h2>
    <label for="inputName" class="sr-only">Name</label>
    <input type="name" id="inputName" class="form-control" placeholder="Name" required="" autofocus="">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPasswordRepeated" class="form-control" placeholder="Repeat password" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    <hr>
    <div>or<br><a href="login.html" class="registration-link"><u>Sign in</u></a></div>
  </form>
